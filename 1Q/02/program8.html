<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
	let count = 0;
	function num(number){
		if(number == 1){
			count++;
			console.log(count);
		}
		else if(number == 10){
			count += 10;
			console.log(count);
		}
		if(count > 100){
			console.log("countが100以上になりました")
		}
	}
    </script>
</head>

<body>
	<button onclick="num(1)">+1</button>
	<button onclick="num(10)">+10</button>
</body>

</html>
