<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        function checknum(){
            let x = window.prompt("10より大きく100より小さい数値を入力してください")
            if (x > 10 && x < 100 ){
                console.log("OK")
            } else {
                console.log("NG")
            }
        }
    </script>
</head>

<body>
    <button onclick="checknum()">値を追加</button>
    <script src=""></script>
</body>

</html>
