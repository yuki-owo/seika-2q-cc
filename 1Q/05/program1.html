<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .item-container {
      display: flex;
      gap: 10px;
    }
    .item {
      width: 100px;
      height: 100px;
      background-color: gray;
    }
  </style>
</head>

<body>
  <div class="item-container">
    <div id="item1" class="item">item 1</div>
    <div id="item2" class="item">item 2</div>
    <div id="item3" class="item">item 3</div>
    <div id="item4" class="item">item 4</div>
    <div id="item5" class="item">item 5</div>
    <div id="item6" class="item">item 6</div>
  </div>
  <button onclick="removeItem()">削除</button>
  <script>
    function removeItem() {
      let target = document.getElementById("item3");
	target.remove();
    }
  </script>
</body>

</html>
