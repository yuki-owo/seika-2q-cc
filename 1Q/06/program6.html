<html>

<head>

    <style>
        .focus {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <input id="input-text" type="text" onblur="onBlur(event)"></input>

    <script>
	let input = document.getElementById("input-text")
	function onBlur(event){
		let text = input.value;
		if (text.length > 10){
			let x = window.alert("文字数が10文字を超えています")
		}
	}
    </script>
</body>

</html>
