<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <input id="input" oninput="onInput(event)">
    <script>
        let input = document.getElementById("input");

        function onInput(event) {
            console.log (event.data);
		let text = event.data;
            if ( text && /\d/.test(text)) {
			input.value = input.value.replace(text, '');
            }
        }
    </script>
</body>

</html>
