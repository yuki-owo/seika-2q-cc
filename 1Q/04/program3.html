<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .box-container {
            width: max-content;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
    </div>
    <script>
	let boxes = document.getElementsByClassName("box");
	for (let i=0 ; i < boxes.length; i++){
		console.log(boxes[i]);
	}
    </script>
</body>

</html>
