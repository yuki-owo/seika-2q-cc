<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        let count = 0;
	  function addcount(){
		count ++;
		console.log(count);
		const CounterText =document.getElementById("counter");
		CounterText.textContent = count;
	  }
	  
    </script>
</head>

<body>
    <button onclick="addcount()">+1</button>
    <div id="counter">0</div>
</body>

</html>
