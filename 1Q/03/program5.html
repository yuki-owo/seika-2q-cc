<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
	let password = 'password';
	while(true){
		let x = window.prompt('パスワードを入力してください')
		if(x == password){
			window.alert('サインイン成功')
			break
		} else if (x != password){
			window.alert('サインイン失敗')
		}
	}
    </script>
</head>

<body>
</body>

</html>
